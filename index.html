<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./logic.js" defer></script>

    <title>AlarmClock</title>
</head>
<body>
    <div class="wrapper">
        <img src="./reveil.svg" alt="clock">
        <h1>00:00:00 PM</h1>
        <div class="content">
        <div class="column">
            <select >
                <option value="Hours" selected hidden>Hours</option>
                
                
            </select>
        </div>
        <div class="column">
            <select >
                <option value="Miniute" selected hidden>Miniute</option>
                
                
            </select>
        </div>
        <div class="column">
            <select >
                <option value="AM/PM" selected hidden>AM/PM</option>
                
                
            </select>
        </div>
         </div>
        <button>Set Alarm</button>
    </div>
</body>
</html>
